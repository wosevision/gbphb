<div class="row">
	<div class="col-sm-12">
		<div class="gallery-small">
			<div class="row">
				<div class="col-sm-10 offset-sm-2">
						<!-- BEGIN GALLERY CARDS -->
						<div class="swiper-container gallery-cards">
							<div class="swiper-wrapper">
									{% for slide in module.slides %}
								<div class="swiper-slide">
									<img class="card-image" src="{{ slide.image }}" />
									<div class="swiper-no-swiping">
										<span class="category-label">Category</span>
										<h3 class="card-header">{{ slide.heading }}</h3>
										<p>{{ slide.body }}</p>
										<p><a href="#" class="cta-link">{{ slide.button }}</a></p>
									</div>
								</div>
								{% endfor %}
							</div>
						</div>
						<!-- END GALLERY CARDS -->
				</div>
			</div>
			<div class="row align-items-center gallery-controls">
				<div class="col-sm-10 offset-sm-2">
					<div class="row align-items-center">
						<div class="col-sm-2"> 
							<div class="swiper-pagination"></div>
						</div>
						<div class="col-sm-2"> 
							<div class="swiper-button-prev"><i class="material-icons">arrow_back</i></div>
							<div class="swiper-button-next"><i class="material-icons">arrow_forward</i></div>
						</div>
						<div class="col-sm-8"> 
							<a href="#" class="btn btn-outline-primary">View all</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
