<div class="row module-intro">
	<div class="col-md-5">
		<p>{{ introText }}</p>
	</div>
	<div class="col-md-5">
		<address>
			<span class="icon"></span><span>1211 Mackenzie Road, Port Elgin, Ontario</span>
			<span class="icon"></span><span>519 483-1199</span>
			<span class="icon"></span><span><a href="mailto:"">info@companyname.com</a></span>
		</address>
	</div>
</div>

<form>
	<div class="row">
		<div class="col-md-5">
			<div class="form-group">
				<label class="label-header" for="firstName">First name</label>
				<input id="firstName" type="text" class="form-control form-fancy" placeholder="John"/>
				<span class="form-fancy-decor"></span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="form-group">
				<label class="label-header" for="">Last name</label>
				<input type="text" class="form-control form-fancy" placeholder="Smith"/>
				<span class="form-fancy-decor"></span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="form-group">
				<label class="label-header" for="">Email</label>
				<input type="text" class="form-control form-fancy" placeholder="johnsmith@mail.com"/>
				<span class="form-fancy-decor"></span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="form-group">
				<label class="label-header" for="">Purpose</label>
				<input type="text" class="form-control form-fancy" placeholder="How can we help?"/>
				<span class="form-fancy-decor"></span>
			</div>
		</div>
		<div class="col-md-10">
			<div class="form-group">
				<label class="label-header" for="">Comments</label>
				<textarea class="form-control form-fancy" placeholder="Anything else?"></textarea>
				<span class="form-fancy-decor"></span>
			</div>
		</div>
		<div class="col-md-10 text-right">
			<input type="button" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
