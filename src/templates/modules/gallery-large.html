<div class="row">
	<div class="col-sm-12">
		<div class="gallery-large">
			<div class="gallery-large-top">
				<!-- BEGIN GALLERY IMAGES -->
				<div class="swiper-container gallery-large-images">
					<div class="swiper-wrapper">
						{% for slide in module.slides %}
						<div class="swiper-slide" style="background-image:url({{ slide.image }})"></div>
						{% endfor %}
					</div>
				</div>
				<!-- END GALLERY IMAGES -->
			</div>
			<div class="row gallery-large-bottom">
				<div class="col-sm-10 offset-sm-1">
					<div class="card">
						<div class="card-header">
							<!-- BEGIN GALLERY CONTROLS -->
							<div class="row align-items-center">
								<div class="col-sm-8">
									<span>{{ module.title }}</span>
								</div>
								<div class="col-sm-4">
									<div class="row align-items-center">
										<div class="col-sm-6 text-right"> 
											<div class="swiper-pagination"></div>
										</div>
										<div class="col-sm-6 text-right"> 
											<div class="swiper-button-prev"><i class="material-icons">arrow_back</i></div>
											<div class="swiper-button-next"><i class="material-icons">arrow_forward</i></div>
										</div>
									</div>
								</div>
							</div>
							<!-- END GALLERY CONTROLS -->
						</div>
						<div class="card-block">
							<!-- BEGIN GALLERY CARDS -->
							<div class="swiper-container gallery-large-cards">
								<div class="swiper-wrapper">
		 							{% for slide in module.slides %}
									<div class="swiper-slide">
										<h3 data-swiper-parallax="-300">{{ slide.heading }}</h3>
										<p data-swiper-parallax="-100">{{ slide.body }}</p>
										<div class="text-right" data-swiper-parallax="-200">
											<a href="#" class="btn btn-primary btn-outline">{{ slide.button }}</a>
										</div>
									</div>
									{% endfor %}
								</div>
							</div>
							<!-- END GALLERY CARDS -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
