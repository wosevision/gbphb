<section class="hero{{ " hero-large" if heroBlock.large }}" style="background-image: url('{{ heroBlock.bg }}')">
	<div class="container">
		<div class="row">
			<div class="col-lg-7 col-md-9">
				<div class="hero-block">
					<h1>{{ heroBlock.header }}</h1>
					<span class="subheader">{{ heroBlock.subheader }}</span>
					{% if heroBlock.subtext %}<p>{{ heroBlock.subtext }}</p>{% endif %}
					{% if heroBlock.cta %}<a href="" class="btn btn-primary">{{ heroBlock.cta }}</a>{% endif %}
				</div>
			</div>
		</div>
	</div>

	<div class="nav-mini">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav-mini-list list-inline">
						{% for block in contentBlocks %}
						<li class="nav-mini-item">
							<a href="#{{ block.title|slug }}" class="nav-mini-link{% if block.feature %} nav-button btn-secondary{% endif %}">{{ block.modules[0].title }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
