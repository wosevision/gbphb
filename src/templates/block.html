{% macro renderContentBlock(block) %}
<section class="content-block">
	<div class="container">
		<a id="{{ block.title|slug }}"></a>
		{% if block.modules %}
			{% for module in block.modules %}
				{% include "modules/" + module.type + ".html" %}
			{% endfor %}
		{% endif %}
	</div>
</section>
{% endmacro %}
